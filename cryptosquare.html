<!DOCTYPE html>
<html>
  <head>
    <title> Square Code Encoder</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <h1> Square Code Encoder </h1>
    <form id='string-to-encode'>
      <div class="form-group">
        <label for="message">Enter a message to encode!</label>
        <input id="message" type="text">
      </div>
      <button type="submit" class="btn btn-success">Enter</button>
    </form>

    <div id="displayed-message">
      <h1> Message: <span class="text-success" id="entered-message"> </span> </h1>
      <button id="toggle-interval" class="btn btn-success">Scramble</button>
    </div>
  </div>
  </body>
</html>
